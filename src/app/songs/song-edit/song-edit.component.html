<div class="row">
  <div class="col-xs-12">

    <form [formGroup]="songForm" (ngSubmit)="onSave()">

      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!songForm.valid">Save</button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Owner</label>
            <input disabled
              type="text"
              id="owner"
              formControlName="owner"
              class="form-control"
              #owner>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control"
              #title>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="composer">Composer</label>
            <input
              type="text"
              id="composer"
              formControlName="composer"
              class="form-control"
              #key>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="key">Key</label>
            <input
              type="text"
              id="key"
              formControlName="key"
              class="form-control"
              #key>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="data">Data</label>
            <input
              type="text"
              id="data"
              formControlName="data"
              class="form-control"
              #data>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="meta">Meta</label>
            <input
              type="text"
              id="meta"
              formControlName="meta"
              class="form-control"
              #meta>
          </div>
        </div>
      </div>

    </form>

  </div>
</div>
